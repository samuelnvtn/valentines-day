<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>For My GF</title>
        <link rel="icon" type="image/x-icon" href="https://samuelnvtn.github.io/valentines-day/images/favicon.png" />
        <link rel="stylesheet" href="style2.css" />
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div class="section">
            <div class="container">
                <form class="valentine">
                    <div class="title">
                        <label for="form-content">What we snackin?</label>
                    </div>

                    <div class="form-content">
                        <div class="food-card">
                            <img
                                src="https://www.kaloricketabulky.cz/file/image/foodstuff/6bc1f2cdd1e14750a276429682cf4ab8/6149942a6c6d47cc985168e9e5f330d3"
                            />
                            <div class="desc">
                                <input class="sushi" type="checkbox" />
                                <p>Sushi Aki</p>
                            </div>
                        </div>

                        <div class="food-card">
                            <img
                                src="https://st2.depositphotos.com/1007298/47251/i/450/depositphotos_472518846-stock-photo-puffed-white-snack-chips-white.jpg"
                            />
                            <div class="desc">
                                <input class="bile-bramburky" type="checkbox" />
                                <p>Bílé brambůrky</p>
                            </div>
                        </div>

                        <div class="food-card">
                            <img src="https://www.ferpotravina.cz/foto/527/193527.jpg" />
                            <div class="desc">
                                <input class="horcicove-bramburky" type="checkbox" />
                                <p>Hořčicové brambůrky</p>
                            </div>
                        </div>

                        <div class="food-card">
                            <img
                                src="https://www.allrecipes.com/thmb/ac7mbnDzKbYa9n9ypP1dt9JnmS4=/0x512/filters:no_upscale():max_bytes(150000):strip_icc()/87605-original-chex-party-mix-ddmfs-001-4x3-2a4d9811d7fd489da2e87408676eb185.jpg"
                            />
                            <div class="desc">
                                <input class="mix" type="checkbox" />
                                <p>Party mix</p>
                            </div>
                        </div>

                        <div class="food-card">
                            <img src="https://www.sladkostilevne.cz/fotky1780/fotos/_vyr_426_Jojo---kysele-rybicky.jpeg" />
                            <div class="desc">
                                <input class="jojo" type="checkbox" />
                                <p>JoJo kyselé bonbóny</p>
                            </div>
                        </div>

                        <div class="food-card">
                            <img src="https://cdn.administrace.tv/2023/01/10/hd/7ecc00df831e50087fe7f555ba1af125.jpg" />
                            <div class="desc">
                                <input class="metro" type="checkbox" />
                                <p>Metro dezert</p>
                            </div>
                        </div>

                        <div class="food-card">
                            <img src="https://www.jimejinak.cz/wp-content/uploads/2024/02/IMG_1885-696x928.jpeg" />
                            <div class="desc">
                                <input class="soja" type="checkbox" />
                                <p>Sójový šuk</p>
                            </div>
                        </div>

                        <div class="food-card">
                            <img
                                src="https://www.piknmix.co.nz/cdn/shop/products/fini-roller-fizz-extras-pik-mix-lollies-nz-851.jpg?v=1624526879&width=2048"
                            />
                            <div class="desc">
                                <input class="roller" type="checkbox" />
                                <p>Roller</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="section2">
            <div class="container">
                <form class="valentine">
                    <div class="title">
                        <label for="form-content">Jaký pitíčko?</label>
                    </div>

                    <div class="form-content">
                        <div class="food-card">
                            <img
                                src="https://storage.googleapis.com/businessinfo_cz/2020/01/26d24726-pivo-chmel-pivovar-shutterstock_522008851-scaled.jpg"
                            />
                            <div class="desc">
                                <input class="pivo" type="checkbox" />
                                <p>Pivo</p>
                            </div>
                        </div>

                        <div class="food-card">
                            <img
                                src="https://i0.wp.com/domowydoradcawina.pl/wp-content/uploads/2017/07/WP_20170703_19_38_05_Rich.jpg?fit=759%2C1348&ssl=1"
                            />
                            <div class="desc">
                                <input class="vino" type="checkbox" />
                                <p>Víno</p>
                            </div>
                        </div>

                        <div class="food-card">
                            <img src="https://www.receptyonline.cz/wp-content/uploads/2021/12/Regionalni-potravina-Horka-medovina-s-ovocem2.jpg" />
                            <div class="desc">
                                <input class="medovina" type="checkbox" />
                                <p>Medovina</p>
                            </div>
                        </div>

                        <div class="food-card">
                            <img src="https://originalsilvio.cz/wp-content/uploads/2022/02/Birell.jpg" />
                            <div class="desc">
                                <input class="nealko" type="checkbox" />
                                <p>Nealko</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="section2">
            <div class="container">
                <form class="valentine">
                    <div class="title">
                        <label for="form-content">Večerní chilltime?</label>
                    </div>

                    <div class="form-content">
                        <div class="food-card">
                            <img src="https://nova-ott-images-svod.ssl.cdn.cra.cz/r1920x1080n/c8e89340-bb07-4052-b119-f3e5caa97d5e" />
                            <div class="desc">
                                <input class="bachelor" type="checkbox" />
                                <p>Bachelor After</p>
                            </div>
                        </div>

                        <div class="food-card">
                            <img src="https://nova-ott-images-avod.ssl.cdn.cra.cz/r1200x/q80/27e2b578-f7a9-4122-859f-50c947180060" />
                            <div class="desc">
                                <input class="vymena" type="checkbox" />
                                <p>Výměna manželek</p>
                            </div>
                        </div>

                        <div class="food-card">
                            <img src="https://www.venclikovi.cz/wp-content/uploads/2024/05/Netflix_streamovaci-platforma-1024x591.webp" />
                            <div class="desc">
                                <input class="film" type="checkbox" />
                                <p>Film</p>
                            </div>
                        </div>

                        <div class="food-card">
                            <img src="https://denikalarm.cz/wp-content/uploads/2020/12/book-774837_1920.jpg" />
                            <div class="desc">
                                <input class="cteni" type="checkbox" />
                                <p>Čtení</p>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                        <button class="btn submit-form" type="submit">Potvrdit</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="firebase.js"></script>
    </body>
</html>
